$def with (postTitles, postDates, postContents)

<html>
	<head>
		<title>Blog</title>
	</head>
	<body>
		$for i in xrange(len(postTitles)):
			<div id='post-title'>Title: $postTitles[i]</div>
			<div id='post-date'>Posted On: $postDates[i]</div>
			<div id='post-content'>Content: $postContents[i]</div>
	</body>
</html>
